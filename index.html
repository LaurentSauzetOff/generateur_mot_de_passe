<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Générateur de mots de passe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/a74389b2b2.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h2>Générateur de mots de passe</h2>
      <div class="result-container">
        <span id="result"></span>
        <button class="btn" id="clipboard">
          <i class="far fa-clipboard"></i>
        </button>
      </div>
      <div class="settings">
        <div class="setting">
          <label>Longueur du mot de passe</label>
          <input type="number" id="length" min="4" max="20" value="20" />
        </div>
        <div class="setting">
          <label>Inclure des majuscules</label>
          <input type="checkbox" id="uppercase" checked />
        </div>
        <div class="setting">
          <label>Inclure des minuscules</label>
          <input type="checkbox" id="lowercase" checked />
        </div>
        <div class="setting">
          <label>Inclure des chiffres</label>
          <input type="checkbox" id="numbers" checked />
        </div>
        <div class="setting">
          <label>Inclure des symboles</label>
          <input type="checkbox" id="symbols" checked />
        </div>
      </div>
      <button class="btn btn-large" id="generate">
        Générer le mot de passe
      </button>
    </div>

    <!-- SOCIAL PANEL HTML -->
    <div class="social-panel-container">
      <div class="social-panel">
        <p>
          Créé avec <i class="fa fa-heart"></i> par
          <a target="_blank" href="https://florin-pop.com">Laurent Sauzet</a>
        </p>
        <button class="close-btn"><i class="fas fa-times"></i></button>
        <h4>Me contacter</h4>
        <ul>
          <li>
            <a href="https://twitter.com/SauzetLaurent" target="_blank">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li>
            <a
              href="https://www.linkedin.com/in/laurent-sauzet/"
              target="_blank"
            >
              <i class="fab fa-linkedin"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <button class="floating-btn">Me contacter</button>
  </body>
</html>
